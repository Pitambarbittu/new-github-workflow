name: My Github Workflow -1

on:
  push:
    branches: ["master"]

  workflow_dispatch:
    inputs:
      input-num-1: 
        description: "First input"
        required: true

      input-num-2: 
          description: "Second input"
          required: true

env:
  file: python-file/index.py
  file1: python-file/main.py

  input-num-1: ${{github.event.inputs.input-num-1}}
  input-num-2: ${{github.event.inputs.input-num-2}}

jobs:

  job1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2

      - name: Run a one-line script
        run: python $file $input-num-1

      - name: Run a multi-line script
        run: echo $msg

  job2:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      
      - name: Run a second-line script
        run: |
          python $file1 $input-num-2

  job3:
    runs-on: windows-latest

    steps:
    - uses: actions/setup-python@v4
    - uses: actions/checkout@v3
      with:
        python-version: '3.10'
    - run: python main.py

  job4:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: python main.py        

